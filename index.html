<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scrimba Basketball Scoreboard solo project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="column">
                <h2><span>H</span>ome</h2>
                    <p id="home-number">0</p>
                    <button onclick="addHome1()">+1</button>
                    <button onclick="addHome2()">+2</button>
                    <button onclick="addHome3()">+3</button>
            </div>
            <div class="column">   
                <h2><span>G</span>uest</h2>
                <p id="guest-number">0</p>
                    <button onclick="addGuest1()">+1</button>
                    <button onclick="addGuest2()">+2</button>
                    <button onclick="addGuest3()">+3</button>
            </div>
        </div>
        <button class="newGameBtn" onclick="newGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
